<!DOCTYPE html>
<html lang="fr">
<head>
<!-- Configuration de base du document -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion | Energy+</title>

<!-- Importation des feuilles de style -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
</head>

<!-- Body avec classe pour centrage vertical -->
<body class="d-flex align-items-center vh-100">

<!-- Écran de chargement initial -->
<div class="page-loader" id="pageLoader">
  <div class="loader-content">
    <div class="loader-spinner"></div>
    <h4>Energy+</h4>
    <p>Chargement de la connexion...</p>
  </div>
</div>

<!-- Curseurs personnalisés (éléments décoratifs) -->
<div class="cursor" id="cursor"></div>
<div class="cursor-follower" id="cursorFollower"></div>

<!-- Container principal Bootstrap -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      
      <!-- Carte de connexion -->
      <div class="login-card">
        <h2 class="text-center mb-4">Connexion</h2>
        
        <!-- Formulaire de connexion -->
        <form id="loginForm">
          <!-- Champ email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          
          <!-- Champ mot de passe -->
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          
          <!-- Bouton de soumission -->
          <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        
        <!-- Zone d'alerte pour les erreurs -->
        <div id="loginAlert" class="alert alert-danger mt-3 d-none"></div>
      </div>
      
    </div>
  </div>
</div>

<!-- Éléments décoratifs flottants -->
<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<!-- Scripts JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
